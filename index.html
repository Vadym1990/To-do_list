<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_do-list</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Todo-list App</h1>

        <div class="todo-app">
            <div class="add-block">
                <input type="text" class="add-input">
                <button type="button" class="add-btn">Add</button>
            </div>
            <label>
                <span>only completed</span>
                <input type="checkbox" class="chk-only-completed">
            </label>
            <div class="todos-filter-block"></div>
            <ul class="todo-list">

            </ul>

        </div>

    </div>

    <script src="./js/main.js"></script>
</body>

</html>
